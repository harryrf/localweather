<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Weather</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dev-style.css">
  <link rel="stylesheet" href="../climacons/webfont/climacons-font.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/dev-weather.js"></script>

  <!-- External Links
  # Bootstrap 3.3.7
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  # Font Awesome 4.7.0
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  # Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  # jQuery 3.2.1
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  # jQueryUI 1.11.2
  <script src="https//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  -->
</head>

<body>
  <div id="data"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1" id="weatherSection">

        <!-- Main Header (City) -->
        <div class="row bg-light">
          <div class="col-xs-12" id="mainHeader">
            <div id="userLoc">
            </div>
          </div>
        </div>
        <!-- Main Current Condition Text -->
        <div class="row">
          <div class="col-xs-12">
            <div id="currentConditionText">
            </div>
          </div>
        </div>
        <!-- Main Current Condition Icon -->
        <div class="row">
          <div class="col-xs-12">
            <div id="currentConditionIcon">
            </div>
          </div>
        </div>
        <!-- Main Current Temp -->
        <div class="row">
          <div class="col-xs-12">
            <div id="currentTemp">
            </div>
          </div>
        </div>
        <button role="button" class="btn btn-default changeUnit">Change Unit</button>

        <!-- Current Info Header -->
        <div class="row">
          <div class="col-xs-12">
            <div class="textSmall smallHeader" id="currentHeader">
              Current
            </div>
          </div>
        </div>
        <!-- Current Info -->
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Feels Like
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="feelsLike">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Humidity
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="humidity">
            </div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              High
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="maxTemp">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Low
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="minTemp">
            </div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Wind Speed
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="currentWindSpeed"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Wind Direction
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="currentWindDirection"></div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Visibility
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="visibility"></div>
          </div>
        </div>
        <!-- All Day Info -->
        <div class="row">
          <div class="col-xs-12">
            <div class="textSmall smallHeader">
              All Day
            </div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Total Rain
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="totalRain"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Avg. Temp
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="avgTemp"></div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Avg. Humidity
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="avgHumidity"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Sunrise
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="sunrise"></div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Sunset
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="sunset"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Moonrise
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="moonrise"></div>
          </div>
        </div>
        <div class="row bg-light">
          <div class="col-xs-6">
            <div class="textSmall infoLeft">
              Moonset
            </div>
          </div>
          <div class="col-xs-6">
            <div class="textSmall infoRight" id="moonset"></div>
          </div>
        </div>

        <footer class="credits">

          <span>Powered by</span><br/>
          <a href="http://adamwhitcroft.com/climacons/" target="_blank"><span class="climacon lightning sun climaLogo"></span>Climacons</a>
          <span>&nbsp;&amp;&nbsp;</span>
          <a href="http://apixu.com/" target="_blank">APIxu</a><br/>
          <span class="contact"><a href="https://github.com/harryrf" target="_blank">harryrf3</a> &copy; 2017</span>

        </footer>

      </div>
    </div>
  </div>

  <script src="../js/bootstrap.min.js"></script>
  <!-- External Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
  -->

</body>

</html>
