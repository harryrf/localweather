<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Weather</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="climacons/webfont/climacons-font.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/weather.js"></script>
  <!-- External Links
  # Bootstrap 3.3.7
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  # Font Awesome 4.7.0
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  # Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  # jQuery 3.2.1
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  # jQueryUI 1.11.2
  <script src="https//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  -->
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-xs-12">
        <div id="test"></div>
      </div>

      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="row">
          <div class="col-xs-12" id="mainHeader">
            <div id="userLoc">
              Bloomsburg, Pennsylvania
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div id="currentConditionText">

            </div>
          </div>
        </div>
        <div class="col-xs-12" id="weatherSection">
          <div class="row">
            <div class="col-xs-12">
              <div id="currentConditionIcon" class="climacon lightning iconMedium">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div id="currentTemp">
                83&#8457;
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <div id="feelsLike" class="textSmall">
                Feels like 86&#8457;
              </div>
            </div>
            <div class="col-xs-3">
              <div id="humidity" class="textSmall">
                Humidity: 45&#37;
              </div>
            </div>
            <div class="col-xs-3">
              <div id="maxTemp" class="textSmall">
                High: 96&#8457;
              </div>
            </div>
            <div class="col-xs-3">
              <div id="minTemp" class="textSmall">
                Low: 72&#8457;
              </div>
            </div>
          </div>
          <div class="row">
            <div class="extraInfo"></div>
            <div class="col-xs-3 textSmall" id="totalRain">
              Rainfall: 0"
            </div>
            <div class="col-xs-3 textSmall">

            </div>
            <div class="col-xs-3 textSmall">

            </div>
            <div class="col-xs-3 textSmall">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="credits">

    <span>Powered by</span><br/>
    <a href="http://adamwhitcroft.com/climacons/" target="_blank"><span class="climacon lightning sun climaLogo"></span>Climacons</a>
    <span>&nbsp;&amp;&nbsp;</span>
    <a href="http://apixu.com/" target="_blank">APIxu</a><br/>
    <span class="contact"><a href="https://github.com/harryrf" target="_blank">harryrf3</a> &copy; 2017</span>

  </footer>

  <script src="js/bootstrap.min.js"></script>
  <!-- External Bootstrap 3.3.7 JS
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
  -->

</body>

</html>
